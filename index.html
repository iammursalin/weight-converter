<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weight Converter JavaScript</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group">
						<input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
					</div>
				</form>
				<div id="output">
					<div class="card bg-primary mb-2 p-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>
					<div class="card bg-success mb-2 p-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div class="card bg-danger mb-2 p-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById('output').style.visibility = 'hidden';
		document.getElementById('lbsInput').addEventListener('input', function(e){
			document.getElementById('output').style.visibility = 'visible';
			let lbs = e.target.value;
			document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
			document.getElementById('kgOutput').innerHTML = lbs/2.2046;
			document.getElementById('ozOutput').innerHTML = lbs*16;
		});
	</script>
</body>
</html>
